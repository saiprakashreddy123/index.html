<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Job Application Form</center></h1> 
        <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td><label for="">First Name*</label></td>
                    <td><input type="text" placeholder="Musturu"></td>
                </tr>
                <tr>
                    <td> <label for="">Last Name*</label></td>
                    <td> <input type="text" placeholder="sp reddy"> </td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td> <input type="date"></td>
                </tr>
                <tr>
                    <td> <label for="">Gender</label></td>
                    <td> <input type="radio" name=" Gender" Value="M">Male
            <input type="radio" name=" Gender" Value="F">Feamle
            <input type="radio" name=" Gender" Value="O">Others</td>
                </tr>
                <tr>
                    <td><label for="">Profile Picture</label></td>
                    <td> <input type="file" name="picure"></td>
                </tr>
            </table>  
        </fieldset>

        <fieldset>
             <legend> Contact Information</legend>
            <table>
                <tr>
                    <td><label for="">Email*</label></td>
                    <td><input type="email" placeholder="saiprakashreddy@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number*</label></td>
                    <td><input type="number" placeholder=" 10-digit number"></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td><select>
                <option value="india">India</option>
                <option value="usa">Usa</option>
                <option value="germany">Germany</option>
            </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Education Background</legend>
            <table>
                <tr>
                    <td><label for=""> Highest Qualification</label></td>
                    <td><select>
                <option value="Graduate">Graduate</option>
                <option value="Under Graduate">Under Graduate</option>
                <option value="Post Graduate">post Graduate</option>
            </select> <br></td>
                </tr>
                <tr>
                    <td><label for="">Specialization</label></td>
                    <td> <input type="text"> <br></td>
                </tr>
                <tr>
                    <td> <label for="">Year of Graduation </label></td>
                    <td> <input type="number"> <br></td>
                </tr>
            </table>  
        </fieldset>

        <fieldset>
            <legend>Job Prference</legend>
            <table>
                <tr>
                    <td><label for="">Preferred Role</label></td>
                    <td> <input type="text"> <br></td>
                </tr>
                <tr>
                    <td> <label for="">Expected Salary</label></td>
                    <td> <input type="number"> <br></td>
                </tr>
                <tr>
                    <td> <label for="">Preferred Location </label></td>
                    <td> <input type="checkbox" name="mode1" value="bangalore"> Bangalore
            <input type="checkbox" name="mode2" value="Delhi"> Delhi
            <input type="checkbox" name="mode2" value="Chennai"> Chennai
            <input type="checkbox" name="mode2" value="Pune"> Pune <br></td>
                </tr>
                <tr>
                    <td> <label for="">Willing to Relocate</label></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label for="">Password*</label></td>
                    <td> <input type="password" placeholder="min 8 characters" minlength="8"> <br></td>
                </tr>
                <tr>
                    <td><label for="">Conform password*</label></td>
                    <td> <input type="password" minlength="8"> <br></td>
                </tr>
            </table> 
        </fieldset>

        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td> <label for="">Upload Resume (PDF only) </label></td>
                    <td><input type="file" name="pic"></td>
                </tr>
            </table>

        </fieldset>
        <fieldset>
            <legend>Agreement</legend>
            <input type="checkbox"> I agree to the terms and conditions* <br>
            <input type="submit"> 
            <input type="reset">
        </fieldset>
        </form>
    
</body>
</html>
